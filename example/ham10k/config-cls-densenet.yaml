dataset:
  name: SkinDataset
  data_dir: ["data/images"]
  csv_filename: data/HAM10000_metadata.csv

transform:
  train:
    is_transformer: false
    transformer_name: NONE
    augment_opts:
    - name: "Resize"
      params:
        height: 224
        width: 224
    - name: "RandomHFlip"
      params:
        pvalue: 0.5
    - name: "RandomVFlip"
      params:
        pvalue: 0.5
    - name: "RandomRotate"
      params:
        min: 0.0
        max: 90.0
    - name: "Normalize"
      params:
        mean: [0.485, 0.456, 0.406]
        stdev: [0.229, 0.224, 0.225]
  valid:
    is_transformer: false
    augment_opts:
    - name: "Resize"
      params:
        height: 224
        width: 224
    - name: "Normalize"
      params:
        mean: [0.485, 0.456, 0.406]
        stdev: [0.229, 0.224, 0.225]

model:
  name: DenseNet
  params:
    backbone: densenet121
    pretrained: true
    pretrained_path: "pretrained"
    num_classes: 7
    dropout: 0.2
    multisample_dropout: true

find_lr:
  start_lr: 1.0e-7
  end_lr: 1
  num_iter: 500
  diverge_threshold: 100
  save_fig: true
  save_dir: checkpoint/densenet121-find-lr

train:
  batch_size: 32
  trainer: Trainer
  params:
    gradient_accumulation: 1
    num_epochs: 10
    steps_per_epoch: 0
    validate_interval: 1
    verbosity: 100
    amp: false

evaluation:
  batch_size: 32
  evaluator: Evaluator
  params:
    save_checkpoint_dir: checkpoint/densenet121-1e-3
    save_best: true # replace previous best with new best model
    prefix: densenet
    metrics: [skin_accuracy]
    valid_metric: skin_accuracy
    mode: max 
    improve_thresh: 1.0e-6

loss:
  name: CrossEntropyLoss
  params:

optimizer:
  name: Adam
  params:
    lr: 1.0e-3

scheduler:
  name: None
  params:

