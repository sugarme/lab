seed: 42

slack_url: "https://hooks.slack.com/services/SOMETHING_HERE"

dataset:
  name: SampleDataset
  data_dir: ["data/images"]
  csv_filename: data/GroundTruth.csv 

transform:
  train:
    is_transformer: false
    # transformer_name: RandomAugment
    augment_opts:
    - name: "RandomVFlip"
      params:
        pvalue: 0.3
    - name: "RandomHFlip"
      params:
        pvalue: 0.2
    - name: "ColorJitter"
      params:
        brightness: [1.3, 1.3]
        contrast: [1.3, 1.3]
        saturation: [1.3, 1.3]
        hue: [0.3]
    - name: "Normalize"
      params:
        mean: [0.485, 0.456, 0.406]
        stdev: [0.229, 0.224, 0.225]
    - name: "RandomPerspective"
      params:
        mode: "bilinear"
        fill_value: [0.0, 0.0, 0.0]
        pvalue: 0.3
        scale: 0.6
    - name: "RandomPosterize"
      params:
        bits: 2
        pvalue: 0.3
    - name: "RandomCutout"
      params:
        value: [125, 125, 125]
        ratio: [0.5, 0.5]
        scale: [0.3, 0.3]
        pvalue: 0.3
  valid:
    is_transformer: false
    augment_opts:
    - name: "Normalize"
      params:
        mean: [0.485, 0.456, 0.406]
        stdev: [0.229, 0.224, 0.225]

model:
  name: ResNet
  params:
    backbone: resnet34
    pretrained: true
    pretrained_path: "pretrained"
    num_classes: 7
    dropout: 0.2
    multisample_dropout: true

find_lr: # this is its own mode 
  params:
    start_lr: 1.0e-7
    end_lr: 1
    num_iter: 500
    save_fig: true

train:
  batch_size: 128
  trainer: Trainer
  params:
    gradient_accumulation: 1
    num_epochs: 100
    steps_per_epoch: 0
    validate_interval: 1
    verbosity: 100
    amp: false

evaluation:
  batch_size: 128
  evaluator: Evaluator
  params:
    save_checkpoint_dir: checkpoint/resnet34
    save_best: true
    prefix: resnet
    metrics: [skin_accuracy]
    valid_metric: skin_accuracy

loss:
  name: CrossEntropyLoss
  params:

optimizer:
  name: Adam
  params:
    lr: 1.0e-3
    # weight_decay: 5.0e-4

scheduler:
  name: None

